<h1>{{title}}</h1>

<div class='login' ng-controller="loginCtrl">
	<form name="myForm">
		<input type='text' name='txtUser' ng-pattern="/^[a-zA-Z0-9]*$/" ng-model="keyUser" required='required' placeholder='username' watch-change="change()" />
		<input type='password' name='txtPass' ng-pattern="/^[a-zA-Z0-9]*$/" ng-model="keyPass"  required='required' placeholder='password' watch-change="change()" />

		<button type="submit" class="btn" ng-click="login()" ng-disabled="!myForm.$valid">Login</button>
		
	</form>
	<pre ng-bind-html="trustedHtml">
	</pre>
</div>
<div class='login' class='wrap' login-directive ng-controller="loginCtrl3">
	Call template login.tpl.html
</div>
